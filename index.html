<!DOCTYPE html>
<html>
<head>
  <title>Receipt-Comp</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section class="receipt">
      <section class="header">
        <div class="orderIdPlusDate">
          <p class="orderId">Order Id: 123098097124</p>
          <p class="orderDate">Placed On: 11/12/2021</p>
        </div>
        <div class="headerButton">
          <button class="viewDetailsButton">View Details</button>
        </div>
      </section>
      <section class="orderDetailsDiv">
        <div class="orderDetails">
          <div class="name">
            <p class="itemName">Smart Desk</p>
          </div>
          <div class="detailsDiv">
            <p class="details">Quantity: 1</p>
            <p class="details">Design: 53" X 29" Classic</p>
            <p class="details">Top: White Matte</p>
            <p class="details">Frame: White</p>
            <p class="details">Price: $499</p>
          </div>
        </div>
        <div class="productImageDiv">
          <img class="productImage" src="./images/thestandingdesk.jpg" alt="standingDesk">
        </div>
      </section>
      <section class="footer">
        <div class="footerButtons">
         <button class="footerButton">1</button>
         <p class="footerWord">Placed</p>
        </div>
        <div class="footerButtons">
          <button class="footerButton">2</button>
          <p class="footerWord">Shipped</p>
        </div>
        <div class="footerButtons">
          <button class="footerButton">3</button>
          <p class="footerWord">Delivered</p>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
